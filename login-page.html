<html lang="pt-br">
<head>

    <nav>
        <div class="greeting">

            <h2>Acesse com o seu login ou cadastre-se!</h2>

                <br>
                <input type="text" name="username" required="">

                <br>
                <input type="password" name="password" required="">
                <br>
                <p class="reset-password">Esqueceu a senha?</p>
                <a href="vendas.html" style="text-decoration: none">
                    <button class="botao">Entrar</button>
                </a>
                <br>
                <a href="vendas.html" style="text-decoration: none">
                    <button class="botao">Criar minha conta</button>
                </a>
            </div>
